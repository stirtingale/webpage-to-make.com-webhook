<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #4285f4;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .webhook-selector {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: white;
            box-sizing: border-box;
        }

        select:focus {
            border-color: #4285f4;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn {
            background: #4285f4;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #3367d6;
        }

        .save-selected-btn {
            background: #34a853;
            color: white;
        }

        .save-selected-btn:hover:not(:disabled) {
            background: #2d8f47;
        }

        button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
        }

        .manage-link {
            display: block;
            text-align: center;
            color: #4285f4;
            text-decoration: none;
            font-size: 12px;
            margin-top: 12px;
            padding: 6px;
            border-radius: 4px;
        }

        .manage-link:hover {
            background: #f1f3f4;
        }

        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .no-webhooks {
            text-align: center;
            padding: 20px 10px;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
        }

        .no-webhooks-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .setup-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
        }

        .setup-btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üîó</div>
        <h1>Save to Webhook</h1>
    </div>

    <div id="webhook-interface" style="display: none;">
        <div class="webhook-selector">
            <label for="webhook-select">Choose webhook:</label>
            <select id="webhook-select">
                <option value="">Select a webhook...</option>
            </select>
        </div>

        <div class="buttons">
            <button id="save-page" class="save-btn" disabled>Save Page</button>
            <button id="save-selected" class="save-selected-btn" disabled>Save Selected</button>
        </div>

        <a href="#" id="manage-webhooks" class="manage-link">‚öôÔ∏è Manage Webhooks</a>
    </div>

    <div id="no-webhooks" class="no-webhooks">
        <div class="no-webhooks-icon">üîó</div>
        <div>No webhooks configured</div>
        <div style="margin-top: 8px; font-size: 12px;">Set up your first webhook to start saving content</div>
        <button id="setup-webhooks" class="setup-btn">Setup Webhooks</button>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
