<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #4285f4;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }

        input[type="url"]:focus {
            border-color: #4285f4;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn {
            background: #4285f4;
            color: white;
        }

        .save-btn:hover {
            background: #3367d6;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .save-selected-btn {
            background: #34a853;
            color: white;
        }

        .save-selected-btn:hover {
            background: #2d8f47;
        }

        .save-selected-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .config-note {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">ðŸ“Š</div>
        <h1>Push to Make.com</h1>
    </div>

    <div class="form-group">
        <label for="webhook-url">Make.com Webhook URL:</label>
        <input type="url" id="webhook-url" placeholder="https://hook.us1.make.com/...">
        <div class="config-note">Enter your Make.com webhook URL from your scenario</div>
    </div>

    <div class="buttons">
        <button id="save-page" class="save-btn">Save Page</button>
        <button id="save-selected" class="save-selected-btn">Save Selected</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
